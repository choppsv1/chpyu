env:
    - TOXENV=cov-init
    - TOXENV=py27
    - TOXENV=py32
    - TOXENV=py33
    - TOXENV=py34
    - TOXENV=pypy
    - TOXENV=pypy3
    - TOXENV=cov-report

install:
 - pip install tox
 - pip install coveralls
 - pip install -r requirements.txt

# script: nosetests
